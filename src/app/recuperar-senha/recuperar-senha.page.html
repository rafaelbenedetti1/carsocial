<ion-content fullscreen="true" slot="fixed">
  <div class="logo">
    <p><img class="logoapp" src="../../../assets/img/logo_size_invert.jpg" height="180" width="220" alt=""></p>
  </div>
    <div class="card">
      <div class="card-body">
        <div class="Login ion-text-center">
          <h3 class="fonteLogin">Recuperar Cadastro</h3>
        </div>
      
      <ion-item class="email" lines="none">
        <ion-input type="email" placeholder="Digite o E-mail Cadastrado"></ion-input>
      </ion-item>
   
        
        <table>
          <tr> 
              <td>  <ion-button class="botaoRecuperar" click="Recuperar()" color="primary" expand="block">Recuperar</ion-button> </td>
              <td>  <ion-button class="botaoCancelar" click="Cancelar()" color="primary" expand="block">Cacelar</ion-button> </td> 
           </tr>
        </table>
       
    </div>
  </div>
</ion-content>
